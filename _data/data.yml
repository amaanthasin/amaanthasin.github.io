career-profile:
    title: Career Profile
    summary: |
      I am currently a third-year student at Michigan State University, pursuing a 
      Bachelor of Science degree in Data Science within the College of Natural Science. 
      This program provides me with a comprehensive understanding of data manipulation, statistical 
      analysis, and machine learning, primarily through coursework focused on Python programming.
      
      Throughout my studies, I have engaged in several projects that allow me to apply theoretical knowledge to practical
      problems. These projects include developing a predictive model for NBA salaries, predicting MVPs using regression 
      analysis, and creating interactive visualization dashboards.
      
Volunteer-Service:
    title: Halimah Project Coordinator
    summary: |
      Amaan has demonstrated strong project management and leadership skills through their role as a Project Coordinator 
      for the Halima Project, where they provided mentorship and academic support to refugee children. 
    
    title: MSA Event Coordinator
    summary: |
      I organize and coordinate religious, social, and community activities to support the goals of Muslim students at Michigan State University. 
      I represent the concerns of the Muslim student body, encouraging civic engagement and awareness about Islam on campus.
      Additionally, I collaborate with the Islamic Center of Greater Lansing to facilitate community events and initiatives. 
        
    
