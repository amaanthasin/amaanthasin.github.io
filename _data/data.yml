career-profile:
    title: Career Profile
    summary: |
	 I am a third-year Data Science major at Michigan State University, set to graduate in 2025.
	 I have a solid foundation in data science, with proficiency in Python, C++, and basic knowledge of R programming.
	 My academic background is complemented by practical experience in statistical analysis, machine learning, and data visualization,
	 evidenced by several individual and group projects.

	 I have demonstrated strong project management and leadership skills through my role as a Project Coordinator for the Halima Project,
	 where I provided mentorship and academic support to refugee children. Additionally, I have actively participated in extra-curricular
	 activities, serving as an Event Coordinator for the Muslim Student Association at MSU.

education:
    title: Education
    info:
      - degree: BSc in Data Science
        university: Michigan State University
        time: 2021 - 2025
        details: |
          My study in Data Science is characterized by a strong emphasis on practical application, technical proficiency, and collaborative learning.

            - Advanced coursework in Python programming, where I have executed various data science projects.
	    - Practical experience in predictive analytics, statistical modeling, and data visualization.
            - Developing skills in programming languages such as Python, C++, and R.
	    - Active participation in collaborative projects, which enhance my teamwork and problem-solving abilities.

